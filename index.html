<!-- JS DOM Working With Form Input -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Database</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="continer">
      <h1 class="text-center h1 display-2 mt-3 ">Student Database</h1>
      <p class="text-center h3">By Zahid Evaan</p>

      <form class="student-data">
        <div class="form-group">
          <label class="mt-3 h6" for="StudentName"> Student Name</label>
          <input
            id="studentName"
            class="form-control"
            type="text"
            placeholder="Student Name"
          />
        </div>

        <div class="form-group">
          <label class="h6 mt-3" for="courseName"> Course Name</label>
          <input
            id="courseName"
            class="form-control"
            type="text"
            placeholder="Course Name"
          />
        </div>

        <div class="form-group">
          <label class="h6 mt-3" for="admissionDate"> Admission Date </label>
          <input
            id="addmissionDate"
            class="form-control"
            type="date"
            pattern="\d{2}-\d{2}-\d{4}"
            placeholder="DD-MM-YYYY"
          />
        </div>

        <div class="form-group">
          <label class="h6 mt-3" for="CourseFee"> Course Fee </label>
          <input
            id="courseFee"
            class="form-control"
            type="text"
            placeholder="Course Fee"
          />
        </div>

        <div class="form-group">
          <button id="addStudentBtn" class="btn btn-success mt-3" type="submit">
            Add Student
          </button>
        </div>
      </form>

      <div class="studentList mt-5">
        <table id="table" class="table border table-hover">
          <thead class="h6 table-primary text-center">
            <tr>
              <th>Student Name</th>
              <th>Course Name</th>
              <th>Admission Date</th>
              <th>Admission Fee</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody id="studentList" class="text text-center"></tbody>
        </table>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
